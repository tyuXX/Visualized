<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Algorithm Visualizer</title>
        <meta name="description" content="Interactive algorithm visualization tool">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="controls">
                <select name="algorithm" id="algorithmSelect"></select>
                <button id="startButton" onclick="startAlg()">Start</button>
                <button id="stopButton" onclick="stopAlg()" disabled>Stop</button>
            </div>
            <div id="visualisationDiv" class="visualization-container"></div>
            <div id="explanation" class="explanation"></div>
        </div>
        <script src="algorithms.js"></script>
        <script src="script.js" defer></script>
    </body>
</html>
