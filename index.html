<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Visualized</title>
        <meta name="description" content="Interactive algorithm visualization tool">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/svg+xml" href="favicon.svg">
    </head>
    <body>
        <div class="container">
            <div class="controls">
                <select name="algorithm" id="algorithmSelect">
                    <option value="None">None</option>
                </select>
                <button data-ddctranslate="refreshAlgorithms" id="refreshAlgorithms" onclick="reloadAlgorithms()">Refresh Algorithms</button>
                <button data-ddctranslate="start" id="startButton" onclick="startAlg()">Start</button>
                <button data-ddctranslate="stop" id="stopButton" onclick="stopAlg()">Stop</button>
            </div>
            <div id="parameterContainer" class="parameter-container">
                <!-- Dynamic parameter inputs will be inserted here -->
            </div>
            <div id="visualisationDiv" class="visualization-container"></div>
            <div id="explanation" class="explanation"></div>
            <div id="detailedExplanation" class="detailed-explanation"></div>
            <div class="theme-toggle-container">
                <select name="Language" id="lSelect"></select>
                <button data-ddctranslate="toggleTheme" id="theme-toggle">Toggle Dark Mode</button>
            </div>
        </div>
        <div id="algorithms"></div>
        <script src="js/translation.js" type="module"></script>
        <script src="js/script.js" defer></script>
    </body>
</html>
